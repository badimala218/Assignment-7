<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 07 - Part 5</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-areas:
                "button1 button2 button3 button4 button5";
            grid-gap: 1.5em;
        }
        button { height: 300px; }
        #button1 { grid-area: button1; }
        #button2 { grid-area: button2; }
        #button3 { grid-area: button3; }
        #button4 { grid-area: button4; }
        #button5 { grid-area: button5; }
    </style>
</head>
<body>
    <button onclick="buttonClick()" id="button1"></button>
    <button id="button2"></button>
    <button id="button3"></button>
    <button id="button4"></button>
    <button id="button5"></button>
    <script src="js/dom-practice.js"></script>
</body>
</html>
